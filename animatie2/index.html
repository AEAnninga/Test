<!DOCTYPE html>
<html lang="nl">

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <section class="sky">
            <section class="sun-moon">
                <section class="sun">
                </section>

                <section class="moon">
                </section>
            </section>
        </section>

        <section class="grass">
            <figure>
                <img class="huisje"  src="images/Huisje.png" alt="huisje">
            </figure>
            
            <figure class="bubble">
                <img class="text-bubble" src="images/speech-bubble.png" alt="text-balloon">
            </figure>
            
            <section class="stopwatch">
                <section>
                    <h1>0</h1>
                </section>
                <section class="horizontal">
                    <section>
                        <h1>45</h1>
                    </section>
                    <section class="clock">
                        <section class="seconds-hand">
                        </section>
                        <section class="middle">
                        </section>
                    </section>
                    <section>
                        <h1>15</h1>
                    </section>
                </section>    
                <section>
                    <h1>30</h1>
                </section>                 
            </section>
        </section>

        <section class="road">
            <section class="truck">
                <figure>
                    <img class="pizza-truck" src="images/pizza-truck.png" alt="pizza-truck">
                </figure>
            </section>
            <section class="lines">                
            </section>
        </section>
        


    </body>

</html>
